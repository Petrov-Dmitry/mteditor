<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>MTeditor</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mteditor.js"></script>
        <script type="text/javascript">
            $(function(){
                $('[data-toggle="editor"]#content').mte();
                $('[data-toggle="editor"]#content2').mte({toolbarButtons:['bold', 'italic', 'strike', 'underline']});
                $('[data-toggle="editor"]#content3').mte({language:'en'});
            });
        </script>
    </head>
    <body>

    <!-- Форма -->
    <textarea id="content" class="form-editor form-control" data-target="#content" data-toggle="editor" rows="8" cols="80" name="content">Some text</textarea>
    <textarea id="content2" class="form-editor form-control" data-target="#content2" data-toggle="editor" rows="8" cols="80" name="content2">Some text</textarea>
    <textarea id="content3" class="form-editor form-control" data-target="#content2" data-toggle="editor" rows="8" cols="80" name="content2">Some text</textarea>

    </body>
</html>
