<h1>Каждый веб-разработчик знает</h1>
<p><b>Каждый</b> <i>веб-<b>разработчик</b></i> <u>знает</u>, что такое <a href="lipsum.com" target="_blank">текст-«рыба»</a>.<br />Текст этот, <strike>несмотря на название,</strike> не имеет никакого отношения к обитателям водоемов.<br>
Используется он веб-дизайнерами для вставки на интернет-страницы и демонстрации внешнего вида контента, просмотра шрифтов, абзацев, отступов и т.д.</p>
<h2>Заголовок 2</h2>
<p>Так как цель применения такого текста исключительно демонстрационная, то и смысловую нагрузку ему нести совсем необязательно.<br>
Более того, нечитабельность текста сыграет на руку при оценке качества восприятия макета.</p>

Самым известным <b>«рыбным»</b> текстом является знаменитый <b><u>Lorem ipsum</u></b>. Считается, что впервые его применили в книгопечатании еще в XVI веке.
Своим появлением Lorem ipsum обязан древнеримскому философу Цицерону, ведь именно из его трактата «О пределах добра и зла» средневековый книгопечатник вырвал отдельные фразы и слова, получив текст-«рыбу», широко используемый и по сей день.
Конечно, возникают некоторые вопросы, связанные с использованием Lorem ipsum на сайтах и проектах, ориентированных на кириллический контент – написание символов на латыни и на кириллице значительно различается.

И даже с языками, использующими латинский алфавит, могут возникнуть небольшие проблемы: в различных языках те или иные буквы встречаются с разной частотой, имеется разница в длине наиболее распространенных слов.
Отсюда напрашивается вывод, что все же лучше использовать в качестве «рыбы» текст на том языке, который планируется использовать при запуске проекта.
Сегодня существует несколько вариантов Lorem ipsum, кроме того, есть специальные генераторы, создающие собственные варианты текста на основе оригинального трактата, благодаря чему появляется возможность получить более длинный неповторяющийся набор слов.
</textarea>
